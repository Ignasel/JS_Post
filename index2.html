<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style2.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="container">
      <form>
          <div class="form-group">
              <label>Gatvė</label>
              <input type="text" class="form-control" id="street" placeholder="Įveskite gatvę">
          </div>
          <div class="form-group">
              <label>Namo Nr.</label>
              <input type="Number" class="form-control" id="houseNr" placeholder="Namo Nr.">
          </div>
          <div class="form-group">
              <label>Miestas</label>
              <input type="Text" class="form-control" id="city" placeholder="City">
          </div>
          <button type="submit" class="btn btn-primary">Rasti pašto adresą</button>
      </form>
      <form>
          <div class="form-group">
              <label for="postCode">Pašto kodas:</label>
              <textarea class="form-control" id="postCode" rows="1"></textarea>
          </div>
      </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="main4.js"></script>
</body>
</html>
